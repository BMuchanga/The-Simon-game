<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Simon Game</title>
    <link  href="index.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>
<body>

   <h1>The Simon Game</h1>
   <h2>Press a key to start</h2>
   <div id="container">

    <div id="container1">
        <div type="button" id="green" class="btn"></div>
        <div type="button" id="yellow" class="btn"></div>
    </div>

    <div id="container2">
        <div type="button" id="red" class="btn"></div>
        <div type="button" id="blue" class="btn"></div>
   </div>
     
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
